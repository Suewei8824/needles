<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <title>Eigen - Reset</title>
</head>

<body>
    <div class="container">
        <div class="txt">
            <span>重置密码</span>
        </div>
        <div class="inputpage" >
            <div style="
                    width: 100%;
                    height: 20px;
                    line-height: 100px;
                    text-align: center;
                    margin-top: 80px;
                    ">
                <input placeholder="请输入您的注册邮箱" type="email" class="input" name="email" />
            </div>
            <button class="btn">确定</button>
            <div class="tips">
                <em></em>
                <span class="target"></span>
            </div>
        </div>
        <div class="showtext hide">
            <p>已发送密码重置邮件，</p>
            <p style="padding-top: 10px">请查收您在<span class="getemail"></span>的邮件。</p>
        </div>
    </div>
    <script src="//cdn.aidigger.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="/static/js/reset.js"></script>
</body>

</html>
