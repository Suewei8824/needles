<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="//cdn.aidigger.com/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="//cdn.aidigger.com/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/addpwd.css">
    <title>Eigen - Reset</title>
</head>

<body>
    <nav class="nav">
        <div class="navhead">
            <a class="navhref" onclick="judgeHost()">
                <img src="../static/assets/labs.png" class="navimg" />
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="txt">
            <span>重置密码</span>
        </div>
        <div style="margin-left: 30px">
            <div style="margin-top: 130px">
                <div class="desc">
                    <span style="padding-left: 48px">新密码</span>
                </div>
                <input type="password" name="newpass" class="pwd">
            </div>
            <div style="margin-top: 10px">
                <div class="desc">再次输入密码</div>
                <input type="password" name="confirm" class="pwd">
            </div>
            <button class="submit">提交</button>
        </div>
    </div>
    <script src="//cdn.aidigger.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="/static/js/addpwd.js"></script>
</body>

</html>
