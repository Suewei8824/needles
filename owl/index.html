<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/modify.css">
    <title>Eigen - Modify Profile</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="modify-prof selected">修改用户资料</div>
            <div class="modify-pass">修改密码</div>
        </div>
        <div class="wrapper">
            <div class="userdiv">
                <img class="userlogo" src="/static/assets/Avatar.png" />
            </div>
            <div class="profilecard">
                <div>
                    <div class="form">
                        <div style="margin: 20px 0">
                            <div class="desc">
                                <span style="padding-left: 60px">姓名</span>
                            </div>
                            <input type="text" name="realname">
                        </div>
                        <div style="margin: 20px 0">
                            <div class="desc">
                                <span style="padding-left: 60px">邮箱</span>
                            </div>
                            <input type="email" name="email">
                        </div>
                        <div style="margin: 20px 0">
                            <div style="
                                        display: inline-block;
                                        width: 50px;
                                        height: 30px;
                                        padding: 0 5px 0 51px;">用户ID
                            </div>
                            <input type="text" name="username">
                        </div>
                        <div class="tips">
                            <em></em>
                            <span class="target"></span>
                        </div>
                    </div>
                </div>
                <button class="submit-profile submit">提交</button>
            </div>
            <div class="passwordcard hide">
                <div>
                    <div class="form">
                        <div style="margin: 20px 0">
                            <div class="desc">
                                <span style="padding-left: 16px">输入原密码</span>
                            </div>
                            <input type="password" name="oldpass">
                        </div>
                        <div style="margin: 20px 0">
                            <div class="desc">
                                <span style="padding-left: 48px">新密码</span>
                            </div>
                            <input type="password" name="newpass">
                        </div>
                        <div style="margin: 20px 0">
                            <div class="desc">再次输入密码</div>
                            <input type="password" name="passAgain">
                        </div>
                        <div class="tips">
                            <em></em>
                            <span class="target"></span>
                        </div>
                    </div>
                </div>
                <button class="submit-password submit">提交</button>
            </div>
        </div>

        <script src="//cdn.aidigger.com/jquery/3.1.1/jquery.min.js"></script>
        <script src="/static/js/modify.js"></script>
</body>

</html>
