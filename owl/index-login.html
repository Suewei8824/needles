<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Eigen - Login</title>
</head>

<body>
    <div class="container">
        <video id="video" width="500" src="/static/assets/logo.mp4" preload="auto" autoplay="autoplay"></video>
        <div class="inputarea">
            <div class="form">
                <input type="text" placeholder="用户名" name="user">
                <div class="border"></div>
                <input type="password" placeholder="密码" name="pass">
                <div class="tips">
                    <em></em>
                    <span class="target"></span>
                </div>
            </div>
            <button class="submit">登录</button>
            <span class="regtext">
                <a href="/reset" style="color: #000; margin-right: 116px">忘记密码？</a>
                <a href="/reg">注册账户</a>
            </span>
        </div>
    </div>
    <script src="//cdn.aidigger.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="/static/js/login.js"></script>
</body>

</html>
